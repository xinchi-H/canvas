<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>canvas</title>
  <style>
    body {
      margin: 0;
    }

    #ccc {
      background: gray;
      display: block
    }
  </style>
</head>

<body>
  <canvas id='ccc' height="300px" width="300px"></canvas>
</body>

<script>
var yyy = document.getElementById('ccc');
var context = yyy.getContext('2d');

context.fillStyle = 'black';
context.fillRect(0,0,100,100);
</script>

</html>
