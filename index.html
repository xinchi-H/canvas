<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id='ccc' height="300px" width="300px"></canvas>
  <div id='action' class='actions'>
    <svg class="icon active" id="brush" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="eraser" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" id="clear" aria-hidden="true">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="icon" id="save" aria-hidden="true">
      <use xlink:href="#icon-icons_save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1244962_w2wws6ieojq.js"></script>
</body>

</html>
