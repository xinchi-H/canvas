<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas</title>
  <style>
    body {
      margin: 0;
    }

    #ccc {
      background: gray;
      display: block
    }

    #action {
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .actions > #brush {
      display: none;
    }
    
    .actions.z > #eraser {
      display: none;
    }
    .actions.z > #brush {
      display: inline-block;
    }
  </style>
</head>

<body>
  <canvas id='ccc' height="300px" width="300px"></canvas>
  <div id='action' class='actions'>
    <button id='eraser'>橡皮擦</button>
    <button id='brush'>画笔</button>
  </div>

  <script type="text/javascript" src="/main.js"></script>
</body>

</html>
